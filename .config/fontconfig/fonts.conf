<fontconfig>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>Alata</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Alata</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Alata</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Alata</family></prefer>
  </alias>
</fontconfig>
